<div class="container-fluid">
    <div class="col-lg-6 offset-lg-3 p-3 mt-5">
        <div class="card row justify-content-center p-3">
            <h1>Login</h1>
            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" #email formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" #password formControlName="password" placeholder="Password">
                </div>
                
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
